@PART[H2B_S2_Esolo]:FOR[RealPlume]:NEEDS[SmokeScreen] // LH2LOX
{
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        plumePosition = 0,0,1
        flarePosition = 0,0,1
        plumeScale = 0.8
        flareScale = 0.8
        energy = 0.5
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName = Hydrolox-Upper
    }
}
